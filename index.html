<!DOCTYPE html>
<html class="h-100">
<head>
    <title>Gaussian Kawase demo</title>
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
        integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <script type="text/javascript" src="main.ts"></script>
</head>
<body class="d-flex flex-column w-100 h-100">
    <main class="d-flex flex-row flex-fill">
        <div id="canvas-test-container" class="d-flex flex-fill flex-column px-3 py-2">
            <select class="custom-select w-auto mb-2" id="method">
                <option>Fast Gaussian</option>
                <option>Dual</option>
            </select>
            <canvas id="canvas-test"></canvas>
        </div>
        <div id="canvas-ref-container" class="d-flex flex-fill flex-column px-3 py-2 border-left">
            <h3 class="mb-2" style="height: 42px">Reference</h3>
            <canvas id="canvas-ref"></canvas>
        </div>
    </main>
    <footer class="d-flex flex-row px-3 py-2 border-top">
        <form class="form-inline flex-grow-1">
            <input type="number" class="custom-control mr-2 px-1" style="width: 3em" id="radius-text" value="35">
            <div>px</div>
            <input type="range" class="form-control-range custom-range flex-fill w-auto ml-3" min=1 max=100 value=35 id="radius-slider">
        </form>
        <div class="flex-grow-1 text-center">
            <div>SSIM: <span id="ssim">&mdash;</span></div>
            <div>Time: <span id="time">&mdash;</span> ms</div>
        </div>
        <div class="flex-grow-1 text-right">
            <button id="redraw" class="btn btn-primary">Redraw</button>
        </div>
    </footer>
</body>
</html>
